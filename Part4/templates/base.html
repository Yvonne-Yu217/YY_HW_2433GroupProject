<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Insurance Pricing Demo</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 0; padding: 0; background:#f7f7f7 }
      header { background:#2c3e50; color:white; padding:1rem }
      nav a { color: #ecf0f1; margin-right:1rem; text-decoration:none }
      main { padding:1.5rem; max-width:900px; margin:0 auto; background:white }
      .error { color: #b00020; background:#ffecec; padding:0.5rem; border-radius:4px }
      .result { background:#eef9f1; padding:0.8rem; border:1px solid #d7f3df; border-radius:4px }
  .current-price { font-size:1.4rem; font-weight:700; color:#c0392b; background:#fff6f6; padding:0.4rem; border-radius:4px }
      label { display:block; margin-top:0.6rem; }
      select, input[type=text] { width:100%; padding:0.4rem; margin-top:0.2rem }
      .row { display:flex; gap:1rem }
      .col { flex:1 }
      .btn { margin-top:0.8rem; padding:0.6rem 1rem; background:#2c3e50; color:white; border:none; border-radius:4px }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="/quote">Customer</a>
        <a href="/analytics">Stuff</a>
      </nav>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
